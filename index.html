    <!-- JavaScript Functions -->
    <script>
        function astroCalculator() {
            const weight = +document.querySelector("#user-weight").value;
            const planet = document.querySelector("#planets").value;

            if (!weight) {
                return alert("Fun fact: Penguins use pebbles to propose to their mates, however, I cannot propose anything to you without you giving me a weight!");
            }

            const weightMultipliers = {
                Mercury: 0.378,
                Venus: 0.9032,
                Earth: 1,
                Moon: 0.1655,
                Mars: 0.3895,
                Jupiter: 2.64,
                Saturn: 1.139,
                Uranus: 0.917,
                Neptune: 1.148,
                Pluto: 0.06,
                Sun: 27.9,
            };

            function calculateWeight(earthWeight, multiplier) {
                return earthWeight * multiplier;
            }

            let result;
            const calculatedWeight = calculateWeight(weight, weightMultipliers[planet]);

            if (planet === "Pluto") {
                result = "If you were on Pluto, your weight would be the heaviness of Pluto's broken heart";
            } else if (planet === "Sun") {
                result = `If you were on the Sun, you would weigh ${calculatedWeight.toFixed(0)}lbs!`;
            } else if (planet === "Jupiter") {
                result = `If you were on Jupiter, you would weigh ${calculatedWeight.toFixed(0)}lbs!`;
            } else if (planet === "Mars") {
                result = `If you were on Mars, you would weigh ${calculatedWeight.toFixed(2)}lbs!`;
            } else if (planet === "Moon") {
                result = `If you were on the Moon, you would weigh ${calculatedWeight.toFixed(2)}lbs!`;
            } else if (planet === "Earth") {
                result = `If you were on Earth, you would weigh ${calculatedWeight.toFixed(0)}lbs!`;
            } else if (planet === "Venus") {
                result = `If you were on Venus, you would weigh ${calculatedWeight.toFixed(2)}lbs!`;
            } else {
                result = `If you were on ${planet}, you would weigh ${calculatedWeight.toFixed(1)}lbs!`;
            }

            document.querySelector("#output").textContent = result;
        }

        function playAudio() {
            const audioElement = document.getElementById('myAudio');
            audioElement.currentTime = 23;
            audioElement.play().catch(error => {
                console.error('Playback error:', error);
            });
        }

        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'kpz8lpoLvrA',  // Replace with your video ID
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: 'kpz8lpoLvrA',
                    start: 20,  // Start at 20 seconds
                    controls: 0,  // Hide player controls
                    showinfo: 0,  // Hide video title and uploader info
                    rel: 0,       // Do not show related videos at the end
                    mute: 0       // Unmute the video
                },
                events: {
                    'onReady': function() {
                        player.mute(); // Ensure video is muted
                    },
                }
            });
        }
    </script>
